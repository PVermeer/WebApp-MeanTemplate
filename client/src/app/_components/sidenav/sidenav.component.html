<div class="toolbar-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">{{title}}</h1>
    <span class="toolbar-spacer"></span>
    <nav mat-tab-nav-bar backgroundColor="primary" [style.display]="mobileQuery.matches ? 'none' : 'initial'">
      <a mat-tab-link *ngFor="let link of pageNav[0].items" [routerLink]="link.path" routerLinkActive
        #rla="routerLinkActive" [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav class="mat-elevation-z1" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-accordion displayMode="flat" multi="true">
        <!-- Home nav -->
        <mat-expansion-panel #expHomeNav >
          <mat-expansion-panel-header collapsedHeight="35px" expandedHeight="35px">
            <mat-panel-title>
              {{pageNav[0].title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item *ngFor="let item of pageNav[0].items" role="listitem" [routerLink]="item.path"
              routerLinkActive="active-link">
              {{item.label}}
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
        <!-- Routed nav -->
        <mat-expansion-panel #expRouteNav *ngFor="let content of sidenavContent">
          <mat-expansion-panel-header collapsedHeight="35px" expandedHeight="35px">
            <mat-panel-title>
              {{content.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list role="list">
            <a mat-list-item role="listitem" *ngFor="let item of content.items" role="listitem"
              (click)="scrollTo(item.path)">
              {{item.label}}
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>
      <!-- Bottom cards -->
      <mat-card>
        <mat-list>
          <mat-list-item>
            <mat-slide-toggle color="accent" (change)="toggleTheme($event)">Dark theme</mat-slide-toggle>
          </mat-list-item>
        </mat-list>
      </mat-card>

    </mat-sidenav>

    <mat-sidenav-content>
      <!-- Router -->
      <main [@routerTransition]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

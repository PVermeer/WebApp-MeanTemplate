<mat-card>
  <mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
  <mat-card-header>
    <h3>Contactformulier</h3>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="contactForm" (ngSubmit)="postForm(contactForm.value)">

      <mat-form-field *ngFor="let field of contactFormInputfields">
        <input matInput [type]="field.type" [formControlName]="field.formControlName" [placeholder]="field.placeholder">
        <mat-error *ngIf="(contactForm.controls[field.formControlName].errors | json | slice:5:6) !== '0'
                        && !contactForm.controls[field.formControlName].valid
                        && (contactForm.controls[field.formControlName].touched || contactForm.controls[field.formControlName].dirty)">
          {{ field.alert }}
        </mat-error>
        <mat-error *ngIf="(contactForm.controls[field.formControlName].errors | json | slice:5:6) === '0'
                        && (contactForm.controls[field.formControlName].touched || contactForm.controls[field.formControlName].dirty)">
          {{ field.asyncAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field *ngFor="let field of contactFormTextfields">
        <textarea matTextareaAutosize matAutosizeMinRows="5" matInput [type]="field.type"
          [formControlName]="field.formControlName" [placeholder]="field.placeholder"></textarea>
        <mat-error *ngIf="(contactForm.controls[field.formControlName].errors | json | slice:5:6) !== '0'
                          && !contactForm.controls[field.formControlName].valid
                          && (contactForm.controls[field.formControlName].touched || contactForm.controls[field.formControlName].dirty)">
          {{ field.alert }}
        </mat-error>
        <mat-error *ngIf="(contactForm.controls[field.formControlName].errors | json | slice:5:6) === '0'
                          && (contactForm.controls[field.formControlName].touched || contactForm.controls[field.formControlName].dirty)">
          {{ field.asyncAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="lname">
        <input matInput type="text" formControlName="lname" placeholder="Last name...">
        <mat-error *ngIf="!contactForm.controls['lname'].valid && contactForm.controls['lname'].touched">
        </mat-error>
      </mat-form-field>

      <br>
      <div id="center-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">Send</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

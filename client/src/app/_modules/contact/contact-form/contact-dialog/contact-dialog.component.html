<h3 mat-dialog-title>{{title}}</h3>

<div mat-dialog-content>
  <p>{{name}}
    <br>
    <br>
    <br>{{body}}
    <br>
    <br>
    <b>{{email}}</b>
  </p>
</div>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="close()" color="primary">
    {{button}}
  </button>
</mat-dialog-actions>

<div id="progress-wrapper" >
    <mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
  </div>
  
<div class="actions">
  <button mat-raised-button (click)="mockUsers()" [(disabled)]="disableButtons">Create Mock Users</button>
  <mat-form-field>
    <mat-select [(value)]="selectedAction" placeholder="Select an action">
      <mat-option>-- None --</mat-option>
      <mat-option *ngFor="let option of options" [value]="option.action">
        {{ option.view }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="action()" [(disabled)]="!selectedAction || selection.selected.length === 0 || disableButtons">Execute action</button>
</div>

<mat-table id="user-table" [dataSource]="dataSource">

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="userName">
    <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> First name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type" id="column-type">
    <mat-header-cell *matHeaderCellDef> User type </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.type}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email address </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef> Created at </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.created_at | date}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>

</mat-table>

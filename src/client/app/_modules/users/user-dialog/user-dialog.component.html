<mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
<h3 mat-dialog-title>{{title}}</h3>
<mat-dialog-content>

  <mat-tab-group [(selectedIndex)]="tabPage">
    <mat-tab label="Login">
      <br>
      <app-login></app-login>
    </mat-tab>

    <mat-tab label="Register" [disabled]="registerIsDisabled">
      <br>
      <app-register></app-register>
    </mat-tab>

  </mat-tab-group>
</mat-dialog-content>

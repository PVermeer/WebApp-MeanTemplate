<div id="progress-wrapper" >
  <mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
</div>

<h3 mat-dialog-title>{{title}}</h3>
<mat-dialog-content>
  <p [innerHTML]="body"></p>
</mat-dialog-content>
<br>
<mat-dialog-actions class="center-container-around">
  <button mat-raised-button color="warn" (click)="cancel()" [(disabled)]="disableButtons">{{button2}}</button>
  <button mat-raised-button color="primary" (click)="execute()" [(disabled)]="disableButtons">{{button}}</button>
</mat-dialog-actions>

<div id="progress-wrapper" >
    <mat-progress-bar mode="indeterminate" *ngIf="progressBar"></mat-progress-bar>
  </div>
  
<div class="right-container">
  <button mat-raised-button (click)="mockUser()" [(disabled)]="disableButtons">Create Mock Users</button>
  <mat-form-field>
    <mat-select [(value)]="selectedAction" placeholder="Select an action">
      <mat-option>-- None --</mat-option>
      <mat-option *ngFor="let option of options" [value]="option.action">
        {{ option.view }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="action()" [(disabled)]="!selectedAction || selection.selected.length === 0 || disableButtons">Execute action</button>
</div>

<div id="header">
  <mat-form-field id="search">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" [(ngModel)]="searchInput">
    <button mat-button *ngIf="searchInput" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<mat-table id="user-table" [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="select" id="column-select">
    <mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header> First name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Last name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef mat-sort-header> User type </mat-header-cell>
    <mat-cell *matCellDef="let user" [class.block-type]="user.type === 'blocked'"> {{user.type}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email address </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Created at </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{user.created_at | date}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>

</mat-table>
<mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50]"
                 [showFirstLastButtons]="true">
  </mat-paginator>

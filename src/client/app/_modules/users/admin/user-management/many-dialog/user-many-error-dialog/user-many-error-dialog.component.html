<h3 mat-dialog-title>{{title}}</h3>
<mat-dialog-content>

  <div *ngIf="buildTable; else message">

    <mat-table id="user-table" [dataSource]="report">

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email address </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="error">
        <mat-header-cell *matHeaderCellDef> Response </mat-header-cell>
        <mat-cell *matCellDef="let user"> {{user.error}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>

    </mat-table>

  </div>

<ng-template #message>

  <p>{{ body }}</p>

</ng-template>

</mat-dialog-content>
<br>
<mat-dialog-actions class="flex-row">
  <button mat-raised-button color="primary" mat-dialog-close>{{button}}</button>
</mat-dialog-actions>

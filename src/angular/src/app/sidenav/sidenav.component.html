<!-- Toolbar -->
<div class="toolbar-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="app-name">{{title}}</h1>
    <span class="toolbar-spacer"></span>

    <nav mat-tab-nav-bar backgroundColor="primary" [style.display]="mobileQuery.matches ? 'none' : 'initial'">
      <a mat-tab-link *ngFor="let link of pageNav[0].items" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" (click)="tabChange()">
        {{link.label}}
      </a>
    </nav>
    <span class="toolbar-spacer"></span>

    <button *ngIf="isLoggedIn; else loginButton" mat-button [matMenuTriggerFor]="menu">User menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
      <a mat-menu-item routerLink="user">User page</a>
    </mat-menu>

    <ng-template #loginButton>
      <button mat-button id="login-button" (click)="login()">Login</button>
    </ng-template>

  </mat-toolbar>

  <!-- Sidenav -->
  <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav class="mat-elevation-z1" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <div class="navigation-container">
        <mat-accordion displayMode="flat" multi="true">

          <!-- Page nav -->
          <mat-expansion-panel #expPageNav class="mat-elevation-z0">
            <mat-expansion-panel-header collapsedHeight="35px" expandedHeight="35px">
              <mat-panel-title>
                {{pageNav[0].title}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item *ngFor="let item of pageNav[0].items" role="listitem" [routerLink]="item.path" routerLinkActive="active-link">
                {{item.label}}
              </a>
            </mat-nav-list>
          </mat-expansion-panel>

          <mat-divider></mat-divider>

          <!-- Routed nav -->
          <mat-expansion-panel #expRouteNav *ngFor="let content of sidenavContent" class="mat-elevation-z0">
            <mat-expansion-panel-header collapsedHeight="35px" expandedHeight="35px">
              <mat-panel-title>
                {{content.title}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list role="list">
              <a mat-list-item role="listitem" *ngFor="let item of content.items" role="listitem" (click)="scrollTo(item.path)" [appPagePathHighlight]="item.path">
                {{item.label}}
              </a>
            </mat-nav-list>
          </mat-expansion-panel>

        </mat-accordion>
      </div>

      <!-- Bottom cards -->
      <mat-card>
        <mat-list>

          <mat-list-item *ngIf="isLoggedIn">
            <a mat-list-item routerLink="user">User page</a>
          </mat-list-item>

          <mat-list-item *ngIf="isLoggedIn; else logoutItem">
            <a mat-list-item (click)="logout()">Logout</a>
          </mat-list-item>
          <ng-template #logoutItem>
            <mat-list-item>
              <a mat-list-item (click)="login()">Login</a>
            </mat-list-item>
          </ng-template>

          <mat-list-item>
            <mat-slide-toggle color="accent" (change)="toggleTheme($event)">Dark theme</mat-slide-toggle>
          </mat-list-item>

        </mat-list>
      </mat-card>

    </mat-sidenav>

    <mat-sidenav-content id="sidenav-content">
      <!-- Router -->
      <main [@routerTransition]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </main>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
